<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Votação</title>
</head>
<body>
    <div class="container">
        <h1>Sistema de Votação</h1>
        <div id="candidates">
            <!-- Cada candidato é um cartão com a foto e o botão de voto -->
            <div class="candidate-card" onclick="vote(0)">
                <img src="/img/candidato.png" alt="Candidate 2">
                <p>Candidate 1</p>
            </div>
            <div class="candidate-card" onclick="vote(1)">
                <img src="/img/candidato.png" alt="CandidatO 2">
                <p>Candidate 2</p>
            </div>
            <!-- Adicione mais cartões para outros candidatos se necessário -->
        </div>
        <div id="results">
            <h2>Resultados</h2>
            <div id="vote-results"></div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
